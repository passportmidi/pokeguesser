<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PokéGuesser</title>
  </head>

  <body>
    <h1>Which Pokémon is this?</h1>
    <img src={{ pokeimg }} />
    <form method="post">
      <p>
        <label for="guess">Enter your guess here:</label>
        <input type="text" name="guess" id="guess" required />
      </p>
      <p class="button"><button type="submit">Submit</button></p>
    </form>
  </body>
</html>
